<template id="template-testsummary-banner">
    <div class='ts-banner'>
        <div class='ts-banner-logo' part="ts-banner-logo">
        </div>
        <div class="ts-banner-content">
            <div style="flex-grow: 1;"></div>
            <div class="ts-banner-column">
                <div class="ts-banner-row">
                    <div class="ts-banner-value-pair">
                        <div class="ts-banner-label">Automation Pod</div>
                        <div class="ts-banner-value" id="id-summary-banner-apod">(not set)</div>
                    </div>
                </div>
            </div>
            <div class="ts-banner-column">
                <div class="ts-banner-row">
                    <div class="ts-banner-value-pair">
                        <div class="ts-banner-label">Branch</div>
                        <div class="ts-banner-value" id="id-summary-banner-branch">(not set)</div>
                    </div>
                </div>
                <br>   
                <div class="ts-banner-row">
                    <div class="ts-banner-value-pair" style="flex-basis: 1;">
                        <div class="ts-banner-label">Start</div>
                        <div class="ts-banner-value" id="id-summary-banner-start">(not set)</div>
                    </div>
                </div>
            </div>
            <div class="ts-banner-column">
                <div class="ts-banner-row">
                    <div class="ts-banner-value-pair">
                        <div class="ts-banner-label">Build</div>
                        <div class="ts-banner-value" id="id-summary-banner-build">(not set)</div>
                    </div>
                </div>
                <br>
                <div class="ts-banner-row">
                    <div class="ts-banner-value-pair">
                        <div class="ts-banner-label">Stop</div>
                        <div class="ts-banner-value" id="id-summary-banner-stop">(not set)</div>
                    </div>
                </div>
            </div>
            <div class="ts-banner-column">
                <div class="ts-banner-row">
                    <div class="ts-banner-value-pair">
                        <div class="ts-banner-label">Flavor</div>
                        <div class="ts-banner-value" id="id-summary-banner-flavor">(not set)</div>
                    </div>
                </div>
                <br>
                <div class="ts-banner-row">
                    <div class="ts-banner-value-pair">
                        <div class="ts-banner-label">Status</div>
                        <div class="ts-banner-value" id="id-summary-banner-status">(not set)</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="ts-banner-metrics" >
        <div style="flex-grow: 1;"></div>
        <div class="ts-banner-metrics-panel">
            <div class="ts-banner-metrics-column">
                <div class="ts-banner-metrics-row"><div class="ts-banner-label">Errors</div>
                <div class="ts-banner-value color-error" id="id-summary-metrics-error">NaN</div></div>
            </div>
            <div class="ts-banner-metrics-column">
                <div class="ts-banner-metrics-row"><div class="ts-banner-label">Failed</div>
                <div class="ts-banner-value color-fail" id="id-summary-metrics-fail">NaN</div></div>
            </div>
            <div class="ts-banner-metrics-column">
                <div class="ts-banner-metrics-row"><div class="ts-banner-label">Skipped</div>
                <div class="ts-banner-value color-skip" id="id-summary-metrics-skip">NaN</div></div>
            </div>
            <div class="ts-banner-metrics-column">
                <div class="ts-banner-metrics-row"><div class="ts-banner-label">Passed</div>
                <div class="ts-banner-value color-pass" id="id-summary-metrics-pass">NaN</div></div>
            </div>
            <div class="ts-banner-metrics-column">
                <div class="ts-banner-metrics-row"><div class="ts-banner-label">Total</div>
                <div class="ts-banner-value" id="id-summary-metrics-total">NaN</div></div>
                <div class="ts-banner-metrics-row"><div class="ts-banner-label">Score</div>
                <div class="ts-banner-value" id="id-summary-metrics-score">NaN</div></div>
            </div>
        </div>
    </div>
</template>


<template id="template-testsummary-configuration">
    <div class="ts-configuration-card">
        <h2 id="ts-configuration-title" class="body-title">Configuration</h2>
        <div id="ts-configuration-header">
        </div>
        <div id="ts-configuration-body" class="landscape-table">
        </div>
    </div>
</template>


<template id="template-testsummary-testresults">
    <div class="test-results-card">
        <h2 id='test-results-title' class='body-title'>Test Cases</h2>
        <div id='test-results-header' class='results-headers'>
            <div class='results-hdr-start'>Start</div>
            <div class='results-hdr-name'>Test Name</div>
            <div class='results-hdr-e'>E</div>
            <div class='results-hdr-f'>F</div>
            <div class='results-hdr-s'>S</div>
            <div class='results-hdr-p'>P</div>
        </div>
        <div id='test-results-body' class='results-table'>
        </div>
    </div>
</template>
